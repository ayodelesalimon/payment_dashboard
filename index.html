<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Interac Payment</title>

  <body>
    <div>
      <header class="bg-white border-bottom py-4 mb-3">
        <nav
          class="container-fluid d-flex flex-column flex-md-row justify-content-start justify-content-md-between align-items-md-center"
        >
          <h2 class="font-weight-bold mb-4 mb-md-0">Overview</h2>
          <div class="top__btn mb-2 mb-md-0">
            <button
              type="button"
              class="btn btn-sm btn-light text-black-50 rounded-pill mr-2"
            >
              TODAY
            </button>
            <button
              type="button"
              class="btn btn-sm btn-light text-black-50 rounded-pill mr-2"
            >
              THIS MONTH
            </button>
            <button
              type="button"
              class="btn btn-sm btn-primary text-white rounded-pill"
            >
              THIS YEAR
            </button>
          </div>

          <div class="pb-3 pb-md-0">
            <span class="btn btn-sm bg-primary text-white rounded-pill"
              >Select Date Range</span
            >
          </div>

          <div class="d-flex flex-column flex-md-row align-items-md-center">
            <label class="text-black-50 mr-2">Select Branch:</label>
            <div>
              <span class="btn btn-sm bg-primary text-white rounded-pill">
                Select Date Range
              </span>
            </div>
          </div>
        </nav>
      </header>

            >

                  class="svg-overview h-150 w-150"
                  width="42"
                />
                <div class="text-light ml-3">
                  <div class="font-weight-bold lead mb-2">Total Revenue</div>
                  <div class="overviewcard__info font-weight-bolder">
                    $1,234,530
                  </div>
                </div>
              </div>
              <div class="align-self-end">
                <a href="#view-more" class="text-white small">

            </div>
            <div

                <div class="text-light ml-3">

                <img
                  src="./assets/img/credit-card.svg"
                  class="svg-overview h-150 w-150"
                  width="42"
                  width="42"
                />
                <div class="text-light ml-3">
                  <div class="font-weight-bold lead mb-2">Total Revenue</div>
                  <div class="overviewcard__info font-weight-bolder">
                    $1,234,530
                  </div>
                </div>
              </div>
              <div class="align-self-end">
                <a href="#view-more" class="text-success small">

                <a href="#view-more" class="text-warning small">

              </div>
            </div>
            <div class="bg-white border rounded p-4 my-3">
              <div id="piechart_3d" style="width: 400px; height: 250px"></div>
