<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style/admin.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <header class="bg-white border-bottom py-4 mb-3">
        <nav
          class="container-fluid d-flex flex-column flex-sm-row justify-content-start justify-content-sm-between align-items-sm-center"
        >
          <div class="mb-3 mb-sm-0">
            <div class="menu-icon mr-4">
              <i class="fas fa-bars header__menu"></i>
            </div>
            <div class="sidenav__close-icon">
              <i class="fas fa-times sidenav__brand-close"></i>
            </div>

            <div class="header__search">Interac Payment</div>
          </div>

          <div class="header__avatar">
            <img
              src="./assets/img/profile-user.svg"
              class="avatar__svg"
            />Sathish G
          </div>
        </nav>
      </header>

      <aside class="sidenav">
        <img class="logo__top" src="./assets/img/logo.png" alt="" />

        <ul class="sidenav__list">
          <li class="sidenav__list-item">
            <img
              src="./assets/img/speedometer.svg"
              class="svg-space"
              alt="Kiwi standing on oval"
            /><span>Dashboard</span>
          </li>

          <li class="sidenav__list-item">
            <img
              src="./assets/img/credit-card.svg"
              class="svg-space"
              alt="Kiwi standing on oval"
            />Interac Payments
          </li>
          <li class="sidenav__list-item">
            <img
              src="./assets/img/gift.svg"
              class="svg-space"
              alt="Kiwi standing on oval"
            />My Products
          </li>
          <li class="sidenav__list-item">
            <img
              src="./assets/img/invoices.svg"
              class="svg-space"
              alt="Kiwi standing on oval"
            />Upgrade
          </li>
          <li class="sidenav__list-item">
            <img
              src="./assets/img/profile.svg"
              class="svg-space"
              alt="Kiwi standing on oval"
            />Admin Portal
          </li>
          <li class="sidenav__list-item">
            <img
              src="./assets/img/wallet.svg"
              class="svg-space"
              alt="Kiwi standing on oval"
            />Payment Gateway
          </li>
        </ul>
      </aside>

      <main class="container-fluid pa-2">
        <nav class="row">
          <div
            class="overviewcard col-12 col-sm-6 col-md-3 border rounded text-light p-3 ma-2 my-md-0"
          >
            <img src="./assets/img/credit-card.svg" class="svg-overview" />
            <div class="overviewcard__icon mt-3">Amount Loaded</div>
            <div class="overviewcard__info">$1,82,812</div>
          </div>
          <div
            class="overviewcard col-12 col-sm-6 col-md-3 border rounded text-light p-3 ma-2 my-md-0"
          >
            <img src="./assets/img/credit-card.svg" class="svg-overview" />
            <div class="overviewcard__icon mt-3">Amount Received</div>
            <div class="overviewcard__info">$1,82,812</div>
          </div>
          <div
            class="overviewcard col-12 col-sm-6 col-md-3 border rounded text-success p-3 ma-2 my-md-0"
          >
            <img src="./assets/img/credit-card.svg" class="svg-overview" />
            <div class="overviewcard__icon mt-3">Amount Sent</div>
            <div class="overviewcard__info">$1,82,812</div>
          </div>
          <div
            class="overviewcard col-12 col-sm-6 col-md-3 border rounded text-warning p-3 ma-2 my-md-0"
          >
            <img src="./assets/img/credit-card.svg" class="svg-overview" />
            <div class="overviewcard__icon mt-3">Amount Used</div>
            <div class="overviewcard__info">$1,82,812</div>
          </div>
        </nav>

        <div class="box">
          <div class="select__form">
            <select class="select__text">
              <option>Select Mode of Payment</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
            </select>
          </div>

          <div class="select__form">
            <select>
              <option>Select Location</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
            </select>
          </div>
          <div class="select__form">
            <select>
              <option>Start Date</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
            </select>
          </div>
          <div class="select__form">
            <select>
              <option>End Date</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
              <option>Option 5</option>
            </select>
          </div>
          <div class="find__button text-light">Find Transaction</div>
        </div>

        <div class="payment__history">
          <div class="payment__text">Payment History</div>
          <div class="data__table">
            Data Table Will Come Here
            <div class=""></div>
          </div>
        </div>

        <!-- <div class="main-table">
             
           <div class="card">Payment Transactions</div>
           
         </div> -->
      </main>

      <footer class="border-top py-5 mt-8">
        <div class="container-fluid text-center text-black-50">
          &copy; Interac Payment
        </div>
      </footer>
    </main>
  </body>

  <!-- scripts -->
  <script src="./assets/js/function.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
</html>
